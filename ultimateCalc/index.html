<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Супер калькулятор</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
<div class="row">
<div class="col-xs-12">
	<h3>Рассчет суммы с процентами:</h3>
	<div class="form-group">
		<input type="text" class="percent form-control" placeholder="Введите процент">
		<button class="percent-btn btn btn-success">ОК</button>
	</div>
	<h3>Число</h3>
	<input type="text" class="getting-number form-control" placeholder="Введите число" autofocus>

	<input type="text" class="result-number form-control" placeholder="Результат">
</div>
</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
