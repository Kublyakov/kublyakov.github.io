<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Рассчет с процентами</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Рассчет сумм с процентами</h1>
    </div>

    <div class="row">
      <div class="panel panel-primary panel-container">
        <div class="col-xs-6">
          <div class="first-summ-container form-group">
            <h4>
              <span class="first-summ">Начальная сумма: </span>
              <span class="first-summ-m">
                <mark><span class="first-summ" id="firstSumm">0</span></mark>
              </span>
            </h4>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="second-summ-container form-group">
            <h4>Рассчитать: </h4>
            <div class="btn btn-success" id="secondSumm">Рассчитать</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <h4>Начальные числа:</h4>
            <div class="form-group" id="container">
              <input type="number" class="num-input form-control" placeholder="Введите число" autofocus>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="buttons-container" id="buttonsContainer">
              <div class="btn btn-success" id="addInputBtn">Добавить инпут</div>
              <div class="hide" id="removeBtn">Удалить инпут</div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-xs-6">

        <div class="row">
          <div class="col-xs-12">
            <h4>Конечные числа:</h4>
            <div class="form-group">
              <div class="final-inputs-container" id="finalInputsContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- container -->
  <script src="js/main.js"></script>
</body>
</html>
