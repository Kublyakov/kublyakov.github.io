<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ultimate calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-body">
          <h2 class="calc-name" id="calcName">Выберите калькулятор:</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 choose-container" id="chooseContainer">
      <button type="button" class="btn btn-primary btn-lg" id="proportionCalcBtn">Рассчет долей</button>
      <button type="button" class="btn btn-primary btn-lg" id="percentCalcBtn">Рассчет процентов</button>
    </div>
  </div>

  <div class="row">
    <div class="proportion-calc-container" id="proportionCalcContainer">
      <div class="col-xs-12">
        <h3>Доли!</h3>
      </div>
    </div>
    <div class="percent-calc-container" id="percentCalcContainer">
      <div class="col-xs-12">
        <h3>Проценты!</h3>
      </div>
    </div>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
